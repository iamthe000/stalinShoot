<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スターリンシュート-失敗政策を隠蔽せよ！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon192x192.png">
    <link rel="icon" href="icon192x192.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        /* --- 基本設定 --- */
        html, body {
            margin: 0;
            padding: 0;
/* overflow: hidden; /* スクロールバー禁止 (スマホ対応) */
            height: auto; /* 100%から変更 */
            /* touch-action: none; を削除 */
        }
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            text-align: center;
            background-color: #330000;
            color: #FFDDDD;
            padding: 10px;
            box-sizing: border-box;
            min-height: 100vh; /* コンテンツが少なくても高さを確保 */
            overflow-y: auto; /* 縦スクロールを許可 */
            touch-action: auto; /* スクロール操作を許可 */
        }
        
        h1 {
            color: #FF5555;
            text-shadow: 2px 2px 4px #000;
            margin: 10px 0;
            font-size: 24px; /* スマホ用に小さく */
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 32px; /* PCではより大きく */
            }
        }

        /* 操作説明 */
        .instructions {
            background-color: rgba(50, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 600px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions h2 {
            color: #FF5555;
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        
        .instructions ul {
            text-align: left;
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }

        /* --- ゲームコンテナとキャンバス --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4/3;
            margin: 10px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            object-fit: contain;
            background-color: #660000; /* 赤いゲーム背景 */
            border: 3px solid #FF5555; /* 明るい赤の枠 */
            display: block;
            margin: 0 auto;
            max-width: 100%; /* スマホでの画面はみ出し防止 */
            max-height: 80vh; /* スマホで縦にはみ出さないように調整 */
            box-sizing: border-box; /* borderを含めたサイズ計算 */
            touch-action: none; /* キャンバス上でのみタッチ操作を無効化 (移動) */
        }

        /* --- UI要素 --- */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px; /* 少し小さくしてスマホに対応 */
            font-weight: bold;
            color: #FFDDDD; /* 薄い赤 */
            display: none;
            background-color: rgba(50, 0, 0, 0.8); /* 暗い赤の半透明 */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-sizing: border-box;
        }
        #start-button, #bgm-toggle {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #CC0000; /* 赤 */
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            margin: 5px; /* マージン調整 */
            display: inline-block;
        }
        #start-button:hover, #bgm-toggle:hover {
            background-color: #AA0000; /* 濃い赤 */
        }
        #score { /* タイマー表示用 */
            font-size: 24px;
            margin-top: 5px;
            color: #FFDDDD;
        }
        #bgm-toggle {
            background-color: #007700; /* BGMボタンは緑 */
        }
        #bgm-toggle:hover {
            background-color: #005500; /* 濃い緑 */
        }


        /* 発射ボタン */
        #shoot-button {
            display: none; /* デフォルトは非表示（PC用） */
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: #FF3333;
            color: white;
            border: none;
            font-size: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent; /* タップ時の青い背景を消す */
        }

        #shoot-button:active {
            background-color: #CC0000;
            transform: scale(0.95);
        }

        /* スマホ表示時のみ発射ボタンを表示 */
        @media (max-width: 768px) {
            #shoot-button {
                display: block;
            }
            
            /* 説明文を小さく */
            .instructions {
                font-size: 12px;
                padding: 10px;
            }
            
            .instructions h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>スターリンシュート-失敗政策を隠蔽せよ！</h1>
    
    <div class="instructions">
        <h2>操作方法</h2>
        <ul>
            <li>PC: 左右矢印キーまたはA/Dキーで移動、スペースで発射</li>
            <li>スマートフォン: ゲーム画面をタッチ/スライドして左右移動、「発射」ボタンで発射</li>
        </ul>
        <h2>ゲーム説明</h2>
        <ul>
            <li>失敗政策を打ち消して60秒間生き残れ！</li>
            <li>政策が下に到達したり、自分に当たるとゲームオーバー</li>
            <li>60秒耐えると最終BOSSが出現！</li>
        </ul>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay"></div>
    </div>
    <button id="start-button">ゲーム開始</button>
    <button id="bgm-toggle">BGM: ON</button>
    <div id="score">耐久時間: 60.0秒</div>
    <button id="shoot-button">発射</button>

    <audio id="bgm" src="bgm.ogg" loop></audio>
    <audio id="end-bgm" src="bgm.ogg"></audio>

    <script>
        // --- 定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const PLAYER_WIDTH = 50;
        const PLAYER_HEIGHT = 50;
        const PLAYER_SPEED = 7;
        const BULLET_WIDTH = 5;
        const BULLET_HEIGHT = 15;
        const BULLET_SPEED = 10;
        const ENEMY_SPEED_MIN = 1.5;
        const ENEMY_SPEED_MAX = 3.0;
        const ENEMY_SPAWN_INTERVAL = 1000; // 敵の出現間隔 (ms) -- 基準値
        const ENEMY_HP = 3; // 各政策のHP
        const MIN_SPAWN_INTERVAL = 200; // 出現間隔の下限 (ms)
        const GAME_DURATION_SEC = 60; // 勝利条件 (60秒耐久)
        const SHOOT_AREA_Y_RATIO = 0.8; // 画面下部80%以下をタップで発射

        // --- 敵リスト ---
        const ENEMY_TEXTS = [
            "1920農業集団化", "1959七カ年計画", "1950処女地開拓運動",
            "1970中央集権計画経済", "1979アフガン侵攻", "1986チェルノブイリ",
            "1980ペレストロイカ", "1980グラスノスチ"
        ];
        const ENEMY_FONT = 'bold 18px sans-serif';
        const ENEMY_COLOR = '#FFCCCC'; // 薄い赤/ピンク

        // --- ボス設定 ---
        const BOSS_TEXT = "1991ソ連崩壊";
        const BOSS_HP = 10;
        const BOSS_FONT = 'bold 60px sans-serif';
        const BOSS_COLOR = '#FFFF00'; // 黄色

        // --- グローバル変数 ---
        let canvas, ctx;
        let player, bullets, enemies, boss;
        let gameRunning, bossPhase;
        let keys = {};
        let lastEnemySpawnTime = 0;
        let gameStartTime;
        let playerImage;
        let bgm, endBgm;
        let animationFrameId;
        let isBgmPlaying = true; // BGMの再生状態を管理するフラグ

        // --- スマホ操作用 ---
        let touchMode = 'none'; // 'move' or 'shoot'
        let canvasRect; // canvasの画面上の位置

        // --- DOM要素 ---
        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const gameContainer = document.getElementById('game-container');
        const bgmToggle = document.getElementById('bgm-toggle'); // BGMトグルボタンを追加

        // グローバル変数に追加
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let shootButton;

        // --- 初期化 ---
        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            bgm = document.getElementById('bgm');
            endBgm = document.getElementById('end-bgm');
            
            playerImage = new Image();
            playerImage.src = 'player.png';
            
            playerImage.onerror = () => {
                console.warn("player.png が読み込めませんでした。代替の銀色四角形で描画します。");
            };

            scoreDisplay.textContent = `耐久時間: ${GAME_DURATION_SEC.toFixed(1)}秒`;
            startButton.addEventListener('click', startGame);
            bgmToggle.addEventListener('click', toggleBGM); // BGMトグルボタンのイベントリスナー

            // スマホ操作用のイベントリスナー
            setupTouchControls();

            shootButton = document.getElementById('shoot-button');
            if (isMobile) {
                // 発射ボタンが確実に表示されるよう、CSSのメディアクエリに加えてJSでも制御
                shootButton.style.display = 'block';
                
                shootButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (gameRunning) shoot();
                });
            } else {
                 shootButton.style.display = 'none'; // PCでは明示的に非表示
            }
        };

        // --- BGM ON/OFF切り替え ---
        function toggleBGM() {
            if (isBgmPlaying) {
                bgm.pause();
                isBgmPlaying = false;
                bgmToggle.textContent = 'BGM: OFF';
            } else {
                // 再生を試みる (ユーザー操作なので再生可能)
                bgm.play().catch(e => console.error("BGM再生エラー:", e)); 
                isBgmPlaying = true;
                bgmToggle.textContent = 'BGM: ON';
            }
        }

        // --- ゲーム開始 ---
        function startGame() {
            player = {
                x: (CANVAS_WIDTH - PLAYER_WIDTH) / 2,
                y: CANVAS_HEIGHT - PLAYER_HEIGHT - 10,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                speed: PLAYER_SPEED
            };
            bullets = [];
            enemies = [];
            boss = null;
            gameRunning = true;
            bossPhase = false;
            lastEnemySpawnTime = 0;
            gameStartTime = Date.now();
            keys = {};
            touchMode = 'none';
            scoreDisplay.textContent = `耐久時間: ${GAME_DURATION_SEC.toFixed(1)}秒`;
            overlay.style.display = 'none';
            startButton.style.display = 'block'; // startButtonは残すが、ゲーム中はリトライボタンとして機能

            // スマホの場合、発射ボタンを再表示
            if (isMobile) {
                shootButton.style.display = 'block';
            }

            // オーディオ再生
            endBgm.pause();
            endBgm.currentTime = 0;
            
            // BGMがONの状態なら再生
            if (isBgmPlaying) {
                bgm.currentTime = 0;
                bgm.play().catch(e => console.error("BGM再生エラー:", e));
            }


            // キー入力リスナー
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            // メインループ開始
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop(0);
        }

        // --- キー入力ハンドラ ---
        function handleKeyDown(e) {
            keys[e.code] = true;
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                shoot();
            }
        }
        function handleKeyUp(e) {
            keys[e.code] = false;
        }

        // --- スマホ操作ハンドラ ---
        function setupTouchControls() {
            canvasRect = canvas.getBoundingClientRect();
            // 画面リサイズ時にcanvasの位置を再取得
            window.addEventListener('resize', () => {
                canvasRect = canvas.getBoundingClientRect();
            });

            // { passive: false } で e.preventDefault() を有効にする
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            if (!gameRunning) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            
            // 修正箇所: 座標のスケーリング
            canvasRect = canvas.getBoundingClientRect(); // 座標計算の前に必ず再取得
            const scaleX = CANVAS_WIDTH / canvasRect.width;
            const relativeX = touch.clientX - canvasRect.left;
            const internalX = relativeX * scaleX;

            // タッチ操作は移動のみに変更（発射は専用ボタンで行う）
            touchMode = 'move';
            updatePlayerPosition(internalX);
        }

        function handleTouchMove(e) {
            if (!gameRunning || touchMode !== 'move') return;
            e.preventDefault();
            
            const touch = e.touches[0];
            
            // 修正箇所: 座標のスケーリング
            canvasRect = canvas.getBoundingClientRect(); // 座標計算の前に必ず再取得
            const scaleX = CANVAS_WIDTH / canvasRect.width;
            const relativeX = touch.clientX - canvasRect.left;
            const internalX = relativeX * scaleX;
            
            updatePlayerPosition(internalX);
        }

        function handleTouchEnd(e) {
            if (!gameRunning) return;
            e.preventDefault();
            touchMode = 'none';
        }

        // プレイヤー位置更新 (タッチ操作)
        function updatePlayerPosition(internalX) { // 引数を internalX に変更
            player.x = internalX - player.width / 2; // relativeX から internalX に変更
            // 境界チェック
            if (player.x < 0) player.x = 0;
            if (player.x > CANVAS_WIDTH - player.width) {
                player.x = CANVAS_WIDTH - player.width;
            }
        }

        // --- 弾発射 ---
        function shoot() {
            const bullet = {
                x: player.x + (PLAYER_WIDTH - BULLET_WIDTH) / 2,
                y: player.y,
                width: BULLET_WIDTH,
                height: BULLET_HEIGHT,
                speed: BULLET_SPEED
            };
            bullets.push(bullet);
        }

        // --- 敵生成 ---
        // 単体の敵を生成してHPを付与
        function spawnEnemy() {
            const text = ENEMY_TEXTS[Math.floor(Math.random() * ENEMY_TEXTS.length)];
            ctx.font = ENEMY_FONT;
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = 18; // フォントサイズ基準
            
            const enemy = {
                x: Math.random() * Math.max(0, CANVAS_WIDTH - textWidth),
                y: -textHeight,
                text: text,
                speed: ENEMY_SPEED_MIN + Math.random() * (ENEMY_SPEED_MAX - ENEMY_SPEED_MIN),
                width: textWidth,
                height: textHeight,
                maxHp: ENEMY_HP,
                hp: ENEMY_HP
            };
            enemies.push(enemy);
        }

        // 複数一度に生成（後半で数を増やすために使用）
        function spawnEnemies(count) {
            for (let i = 0; i < count; i++) {
                spawnEnemy();
            }
        }

        // --- 更新処理 (メイン) ---
        function update(timestamp) {
            if (!gameRunning) return;

            // プレイヤー移動 (キーボード)
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.x -= player.speed;
                if (player.x < 0) player.x = 0;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.x += player.speed;
                if (player.x > CANVAS_WIDTH - player.width) {
                    player.x = CANVAS_WIDTH - player.width;
                }
            }

            // 弾の移動
            updateBullets();

            // フェーズによって処理を分岐
            if (bossPhase) {
                updateBoss();
            } else {
                updateEnemies(timestamp);
                updateTimer();
            }
        }
        
        // 弾の更新
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < -BULLET_HEIGHT) {
                    bullets.splice(i, 1);
                }
            }
        }

        // 通常フェーズの更新 (敵 + タイマー)
        function updateEnemies(timestamp) {
            // 敵の移動と当たり判定
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;

                // 画面下端 (ゲームオーバー)
                if (enemy.y > CANVAS_HEIGHT) {
                    gameOver("失敗！ 政策が露見した！");
                    return;
                }
                // プレイヤーとの当たり判定
                if (checkCollision(player, enemy)) {
                    gameOver("失敗！ 責任を問われた！");
                    return;
                }
                // 弾との当たり判定（HPを減らす）
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemy)) {
                        // 弾を消す
                        bullets.splice(j, 1);
                        // 敵のHPを減らす
                        enemy.hp--;
                        if (enemy.hp <= 0) {
                            enemies.splice(i, 1);
                        } else {
                            // 生存している場合はそのまま残す（描画でHPバーが更新される）
                        }
                        break; 
                    }
                }
            }

            // 出現間隔を経過時間に応じて短縮し、出現数を増やす
            const elapsedSec = (Date.now() - gameStartTime) / 1000;
            const progress = Math.min(1, elapsedSec / GAME_DURATION_SEC); // 0..1
            // 出現間隔を最大で85%短縮する（進行度に応じて）
            const spawnInterval = Math.max(MIN_SPAWN_INTERVAL, ENEMY_SPAWN_INTERVAL * (1 - 0.85 * progress));
            // 出現数は最大で4体程度まで増加（進行度に応じて）
            const spawnCount = 1 + Math.floor(progress * 3);

            if (timestamp - lastEnemySpawnTime > spawnInterval) {
                spawnEnemies(spawnCount);
                lastEnemySpawnTime = timestamp;
            }
        }

        // タイマー更新
        function updateTimer() {
            const elapsedTime = (Date.now() - gameStartTime) / 1000;
            const remainingTime = Math.max(0, GAME_DURATION_SEC - elapsedTime);
            scoreDisplay.textContent = `耐久時間: ${remainingTime.toFixed(1)}秒`;

            if (remainingTime <= 0) {
                enterBossPhase();
            }
        }

        // ボスフェーズ突入
        function enterBossPhase() {
            bossPhase = true;
            enemies = []; // 通常の敵を全消去
            scoreDisplay.textContent = "ラスボス出現！";
            
            ctx.font = BOSS_FONT;
            const metrics = ctx.measureText(BOSS_TEXT);
            boss = {
                text: BOSS_TEXT,
                x: (CANVAS_WIDTH - metrics.width) / 2,
                y: 100,
                width: metrics.width,
                height: 60, // フォントサイズ基準
                hp: BOSS_HP,
                maxHp: BOSS_HP,
                speedX: 2.5 // ボスの移動速度
            };
            scoreDisplay.textContent = `ボスHP: ${boss.hp}`;
        }

        // ボスフェーズの更新
        function updateBoss() {
            if (!boss) return;

            // ボス移動 (左右往復)
            boss.x += boss.speedX;
            if (boss.x < 0 || boss.x + boss.width > CANVAS_WIDTH) {
                boss.speedX *= -1; // 壁で反射
                boss.x = Math.max(0, Math.min(boss.x, CANVAS_WIDTH - boss.width)); // 画面内に補正
            }

            // プレイヤーとの当たり判定
            if (checkCollision(player, boss)) {
                gameOver("失敗！ 崩壊に巻き込まれた！");
                return;
            }

            // 弾との当たり判定
            for (let j = bullets.length - 1; j >= 0; j--) {
                if (checkCollision(bullets[j], boss)) {
                    bullets.splice(j, 1);
                    boss.hp--;
                    
                    if (boss.hp <= 0) {
                        scoreDisplay.textContent = "ボスHP: 0";
                        gameWin("勝利！ 歴史を改変した！");
                        return;
                    }
                    scoreDisplay.textContent = `ボスHP: ${boss.hp}`;
                    break;
                }
            }
        }
        
        // 当たり判定 (AABB)
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // --- 描画処理 ---
        function draw() {
            // 画面クリア
            ctx.fillStyle = '#660000'; // 赤い背景色
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // プレイヤー描画
            if (playerImage.complete && playerImage.naturalWidth !== 0) {
                 ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                 ctx.fillStyle = 'silver'; // 代替色 (赤背景で目立つように)
                 ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // 弾描画
            ctx.fillStyle = '#FFFF00'; // 黄色 (赤背景で目立つ)
            for (const bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }

            // 敵またはボスの描画（HPバー付き）
            if (bossPhase && boss) {
                // ボス描画
                ctx.fillStyle = BOSS_COLOR;
                ctx.font = BOSS_FONT;
                ctx.textBaseline = 'top';
                ctx.fillText(boss.text, boss.x, boss.y);
                // ボスHPバー
                const bossBarW = boss.width;
                const bossBarH = 12;
                const bossBarX = boss.x;
                let bossBarY = boss.y - bossBarH - 8;
                if (bossBarY < 0) bossBarY = boss.y + boss.height + 8;
                // 背景
                ctx.fillStyle = '#330000';
                ctx.fillRect(bossBarX, bossBarY, bossBarW, bossBarH);
                // HP比率
                const bossRatio = Math.max(0, boss.hp / boss.maxHp);
                ctx.fillStyle = '#55FF55';
                ctx.fillRect(bossBarX, bossBarY, bossBarW * bossRatio, bossBarH);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(bossBarX, bossBarY, bossBarW, bossBarH);
            } else {
                // 通常の敵描画
                ctx.fillStyle = ENEMY_COLOR;
                ctx.font = ENEMY_FONT;
                ctx.textBaseline = 'top';
                for (const enemy of enemies) {
                    ctx.fillText(enemy.text, enemy.x, enemy.y);
                    // HPバー（敵幅に合わせるが最小幅を確保）
                    const barW = Math.max(30, enemy.width);
                    const barH = 6;
                    let barX = enemy.x;
                    let barY = enemy.y - barH - 6;
                    if (barY < 0) barY = enemy.y + enemy.height + 4;
                    // 背景バー
                    ctx.fillStyle = '#330000';
                    ctx.fillRect(barX, barY, barW, barH);
                    // 現在HPバー
                    const ratio = Math.max(0, enemy.hp / enemy.maxHp);
                    ctx.fillStyle = '#55FF55';
                    ctx.fillRect(barX, barY, barW * ratio, barH);
                    ctx.strokeStyle = '#000';
                    ctx.strokeRect(barX, barY, barW, barH);
                }
            }
        }

        // --- メインループ ---
        function gameLoop(timestamp) {
            if (!gameRunning) return; 

            update(timestamp);
            draw();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- ゲームオーバー / クリア処理 ---
        function stopGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            bgm.pause(); // BGMを確実に停止
            endBgm.currentTime = 0;
            endBgm.play().catch(e => console.error("終了BGM再生エラー:", e));
            
            // startButton.style.display は startGameで制御しているためここでは不要
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);

            // 修正箇所: CSSのメディアクエリに表示を任せるか、startGameと対にする
            if (isMobile) {
                shootButton.style.display = 'none';
            }
        }

        function gameOver(message) {
            stopGame();
            overlay.textContent = message;
            overlay.style.color = '#FF5555'; // 明るい赤
            overlay.style.display = 'block';
            startButton.textContent = 'リトライ';
        }

        function gameWin(message) {
            stopGame();
            overlay.textContent = message;
            overlay.style.color = '#55FF55'; // 明るい緑
            overlay.style.display = 'block';
            startButton.textContent = 'もう一度プレイ';
        }

    </script>

</body>
